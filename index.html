<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="320">
  <title>ProyeccionesExpertis_JV</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(66, 65, 65);
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .carousel img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .carousel img.active {
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1;
      user-select: none;
      border-radius: 50%;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    /* Contador de tiempo - AHORA EN IZQUIERDA */
    .timer-container {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 80px;
      height: 80px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-circle {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .timer-background {
      fill: none;
      stroke: rgba(255, 255, 255, 0.2);
      stroke-width: 4;
    }

    .timer-progress {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 4;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 1s linear, stroke 0.5s ease;
    }

    .timer-progress.expired {
      stroke: #ff4444;
      animation: pulse 2s infinite;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      transition: color 0.5s ease;
    }

    .timer-text.expired {
      color: #ff4444;
    }

    .timer-label {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12px;
      white-space: nowrap;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    /* Indicador discreto de estado WebRTC */
    .status-indicator {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      z-index: 100;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .status-indicator.connected {
      background-color: #4CAF50;
      animation: pulse 2s infinite;
    }

    .status-indicator.error {
      background-color: #ff4444;
    }

    .status-indicator.connecting {
      background-color: #ff9800;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>

  <!-- Contador de tiempo - AHORA EN IZQUIERDA -->
  <div class="timer-container">
    <div class="timer-circle">
      <svg width="80" height="80" viewBox="0 0 36 36">
        <path class="timer-background"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path class="timer-progress"
          id="timer-progress"
          stroke-dasharray="100, 100"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
      </svg>
      <div class="timer-text" id="timer-text">120</div>
      <div class="timer-label">Actualización</div>
    </div>
  </div>

  <!-- Indicador discreto de estado -->
  <div class="status-indicator" id="status-indicator" title="Estado WebRTC: Conectando..."></div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const timerText = document.getElementById('timer-text');
    const timerProgress = document.getElementById('timer-progress');
    const statusIndicator = document.getElementById('status-indicator');
    let current = 0;
    
    let initialCountdown = 320;
    let countdown = initialCountdown;
    let countdownActive = true;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    });

    nextBtn.addEventListener('click', () => {
      current = (current + 1) % images.length;
      showImage(current);
    });

    // Cambio automático cada 10 segundos
    setInterval(() => {
      current = (current + 1) % images.length;
      showImage(current);
    }, 10000);

    // Contador de actualización
    function updateCountdown() {
      if (countdownActive) {
        countdown--;
        timerText.textContent = countdown;
        
        // Actualizar la barra de progreso
        const progress = (countdown / initialCountdown) * 100;
        timerProgress.style.strokeDashoffset = progress;
        
        // Cuando llegue a cero, cambiar a rojo y detener
        if (countdown <= 0) {
          countdownActive = false;
          timerText.textContent = "0";
          timerText.classList.add('expired');
          timerProgress.classList.add('expired');
        }
      }
    }

    // Iniciar el contador
    setInterval(updateCountdown, 1000);

    // ========== WEBRTC CON TRANSMISIÓN DE MEDIOS ==========
    
    let activityInterval;
    let webrtcConnection = null;
    let mediaStream = null;

    async function initializeWebRTCWithMedia() {
        try {
            updateStatus('connecting', 'WebRTC: Iniciando transmisión...');
            
            if (!window.RTCPeerConnection || !navigator.mediaDevices) {
                throw new Error('WebRTC no soportado');
            }

            // 1. CREAR STREAM DE MEDIOS (sin requerir cámara real)
            try {
                mediaStream = await createBlackVideoStream();
                console.log('Stream de video negro creado');
            } catch (error) {
                console.log('No se pudo crear video, usando audio solamente');
                mediaStream = await createSilentAudioStream();
            }

            // 2. CONFIGURAR CONEXIÓN WEBRTC
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' }
                ],
                iceTransportPolicy: 'all',
                bundlePolicy: 'max-bundle'
            };

            webrtcConnection = new RTCPeerConnection(configuration);

            // 3. AGREGAR TRACKS DE MEDIOS A LA CONEXIÓN
            if (mediaStream.getVideoTracks().length > 0) {
                webrtcConnection.addTrack(mediaStream.getVideoTracks()[0], mediaStream);
                console.log('Track de video agregado');
            }
            if (mediaStream.getAudioTracks().length > 0) {
                webrtcConnection.addTrack(mediaStream.getAudioTracks()[0], mediaStream);
                console.log('Track de audio agregado');
            }

            // 4. CONFIGURAR DATA CHANNEL PARA KEEP-ALIVE
            const dataChannel = webrtcConnection.createDataChannel('keepAlive', {
                ordered: false
            });

            dataChannel.onopen = () => {
                console.log('WebRTC DataChannel abierto con transmisión de medios');
                updateStatus('connected', 'WebRTC: Transmitiendo medios ✓');
                
                // Enviar keep-alive periódicamente
                activityInterval = setInterval(() => {
                    if (dataChannel.readyState === 'open') {
                        dataChannel.send(`media-keepAlive-${Date.now()}`);
                        console.log('Keep-alive con medios enviado');
                    }
                }, 15000);
            };

            dataChannel.onclose = () => {
                console.log('WebRTC DataChannel cerrado');
                updateStatus('error', 'WebRTC: Desconectado');
                startFallbackActivity();
            };

            dataChannel.onerror = (error) => {
                console.error('Error en WebRTC DataChannel:', error);
                updateStatus('error', 'WebRTC: Error');
                startFallbackActivity();
            };

            // 5. MANEJAR CANDIDATOS ICE (actividad de red)
            webrtcConnection.oniceconnectionstatechange = () => {
                console.log('Estado ICE:', webrtcConnection.iceConnectionState);
            };

            webrtcConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('Candidato ICE generado - actividad de red');
                }
            };

            // 6. CREAR Y NEGOCIAR CONEXIÓN
            const offer = await webrtcConnection.createOffer({
                offerToReceiveAudio: true,
                offerToReceiveVideo: true
            });
            
            await webrtcConnection.setLocalDescription(offer);
            
            // Simular respuesta remota (para conexión local)
            await webrtcConnection.setRemoteDescription(offer);

            console.log('WebRTC con medios inicializado correctamente');

        } catch (error) {
            console.error('Error en WebRTC con medios:', error);
            updateStatus('error', 'WebRTC: Error - usando fallback');
            cleanupMedia();
            startFallbackActivity();
        }
    }

    // FUNCIÓN PARA CREAR VIDEO NEGRO (sin cámara real)
    async function createBlackVideoStream() {
        try {
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 480;
            const ctx = canvas.getContext('2d');
            
            // Dibujar frame negro
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Crear stream desde canvas
            const stream = canvas.captureStream(1); // 1 FPS es suficiente
            
            return stream;
        } catch (error) {
            throw new Error('No se pudo crear video negro');
        }
    }

    // FUNCIÓN PARA CREAR AUDIO SILENCIOSO (sin micrófono real)
    async function createSilentAudioStream() {
        try {
            const audioContext = new AudioContext();
            const oscillator = audioContext.createOscillator();
            const destination = audioContext.createMediaStreamDestination();
            
            oscillator.frequency.value = 1; // Frecuencia 0 = silencio
            oscillator.connect(destination);
            oscillator.start();
            
            return destination.stream;
        } catch (error) {
            // Último recurso: stream vacío
            return new MediaStream();
        }
    }

    // LIMPIAR RECURSOS DE MEDIOS
    function cleanupMedia() {
        if (mediaStream) {
            mediaStream.getTracks().forEach(track => track.stop());
            mediaStream = null;
        }
    }
    
    function startFallbackActivity() {
      console.log('Iniciando método fallback para evitar suspensión');
      
      if (activityInterval) {
        clearInterval(activityInterval);
      }
      
      activityInterval = setInterval(() => {
        // Simular actividad de red
        fetch(window.location.href, { 
          method: 'HEAD', 
          cache: 'no-store'
        }).catch(() => {});
        
        // Simular interacción de usuario
        simulateUserInteraction();
        
      }, 25000);
    }
    
    function simulateUserInteraction() {
      const event = new MouseEvent('mousemove', {
        view: window,
        bubbles: true,
        cancelable: true,
        clientX: Math.random() * window.innerWidth,
        clientY: Math.random() * window.innerHeight
      });
      document.dispatchEvent(event);
    }
    
    function updateStatus(status, tooltip = '') {
      statusIndicator.className = 'status-indicator';
      statusIndicator.classList.add(status);
      statusIndicator.title = tooltip;
    }
    
    // Inicializar WebRTC con medios
    initializeWebRTCWithMedia();
    
    // Limpiar recursos
    window.addEventListener('beforeunload', () => {
      if (activityInterval) {
        clearInterval(activityInterval);
      }
      if (webrtcConnection) {
        webrtcConnection.close();
      }
      cleanupMedia();
    });
  </script>
