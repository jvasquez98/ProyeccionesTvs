<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="320">
  <title>ProyeccionesExpertis_JV</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(66, 65, 65);
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .carousel img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .carousel img.active {
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1;
      user-select: none;
      border-radius: 50%;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    /* Contador de tiempo - AHORA EN IZQUIERDA */
    .timer-container {
      position: fixed;
      top: 15px;
      left: 15px; /* Cambiado de right a left */
      width: 80px;
      height: 80px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-circle {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .timer-background {
      fill: none;
      stroke: rgba(255, 255, 255, 0.2);
      stroke-width: 4;
    }

    .timer-progress {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 4;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 1s linear, stroke 0.5s ease;
    }

    .timer-progress.expired {
      stroke: #ff4444;
      animation: pulse 2s infinite;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      transition: color 0.5s ease;
    }

    .timer-text.expired {
      color: #ff4444;
    }

    .timer-label {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12px;
      white-space: nowrap;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    /* Indicador de estado WebRTC */
    .webrtc-status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>

    <button class="arrow arrow-left" id="prev">&#8592;</button>

  <!-- Contador de tiempo - AHORA EN IZQUIERDA -->
  <div class="timer-container">
    <div class="timer-circle">
      <svg width="80" height="80" viewBox="0 0 36 36">
        <path class="timer-background"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path class="timer-progress"
          id="timer-progress"
          stroke-dasharray="100, 100"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
      </svg>
      <div class="timer-text" id="timer-text">120</div>
      <div class="timer-label">Actualización</div>
    </div>
  </div>

  <!-- Indicador de estado WebRTC -->
  <div class="webrtc-status" id="webrtc-status">WebRTC: Iniciando...</div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const timerText = document.getElementById('timer-text');
    const timerProgress = document.getElementById('timer-progress');
    const webrtcStatus = document.getElementById('webrtc-status');
    let current = 0;
    
    let initialCountdown = 320;
    let countdown = initialCountdown;
    let countdownActive = true;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    });

    nextBtn.addEventListener('click', () => {
      current = (current + 1) % images.length;
      showImage(current);
    });

    // Cambio automático cada 10 segundos
    setInterval(() => {
      current = (current + 1) % images.length;
      showImage(current);
    }, 10000);

    // Contador de actualización
    function updateCountdown() {
      if (countdownActive) {
        countdown--;
        timerText.textContent = countdown;
        
        // Actualizar la barra de progreso
        const progress = (countdown / initialCountdown) * 100;
        timerProgress.style.strokeDashoffset = progress;
        
        // Cuando llegue a cero, cambiar a rojo y detener
        if (countdown <= 0) {
          countdownActive = false;
          timerText.textContent = "0";
          timerText.classList.add('expired');
          timerProgress.classList.add('expired');
        }
      }
    }

    // Iniciar el contador
    setInterval(updateCountdown, 1000);

    // ========== CÓDIGO WEBRTC PARA EVITAR SUSPENSIÓN ==========
    
    // Configuración de WebRTC para simular actividad de red
    let peerConnection;
    let dataChannel;
    let activityInterval;
    
    async function initializeWebRTC() {
      try {
        webrtcStatus.textContent = "WebRTC: Inicializando...";
        
        // Crear conexión peer-to-peer
        const configuration = {
          iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' }
          ]
        };
        
        peerConnection = new RTCPeerConnection(configuration);
        
        // Crear canal de datos para simular actividad
        dataChannel = peerConnection.createDataChannel('keepAliveChannel');
        
        dataChannel.onopen = () => {
          webrtcStatus.textContent = "WebRTC: Conectado";
          console.log("Canal de datos WebRTC abierto - simulando actividad");
          
          // Enviar datos periódicamente para mantener la conexión activa
          activityInterval = setInterval(() => {
            if (dataChannel.readyState === 'open') {
              dataChannel.send('keepAlive');
            }
          }, 30000); // Enviar cada 30 segundos
        };
        
        dataChannel.onclose = () => {
          webrtcStatus.textContent = "WebRTC: Desconectado";
          clearInterval(activityInterval);
          console.log("Canal de datos WebRTC cerrado");
        };
        
        dataChannel.onerror = (error) => {
          webrtcStatus.textContent = "WebRTC: Error";
          console.error("Error en canal de datos:", error);
        };
        
        // Crear oferta
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        
        // En una implementación real, enviaríamos la oferta a un peer remoto
        // Pero para nuestro propósito, solo necesitamos la conexión local
        // Simulamos el intercambio de señales creando una respuesta local
        
        // Para una conexión local, podemos usar la misma descripción como respuesta
        await peerConnection.setRemoteDescription(offer);
        
      } catch (error) {
        console.error("Error inicializando WebRTC:", error);
        webrtcStatus.textContent = "WebRTC: Error de inicialización";
        
        // Si WebRTC falla, intentamos con una alternativa más simple
        startFallbackActivity();
      }
    }
    
    // Método alternativo si WebRTC no está disponible
    function startFallbackActivity() {
      webrtcStatus.textContent = "WebRTC: Usando método alternativo";
      console.log("Usando método alternativo para mantener activa la pantalla");
      
      // Simular actividad periódica con fetch a una URL vacía
      activityInterval = setInterval(() => {
        // Esta petición fallará pero generará actividad de red
        fetch('/keep-alive', { method: 'HEAD' }).catch(() => {});
        
        // También simular movimiento del mouse virtual
        simulateMouseMovement();
      }, 60000); // Cada minuto
    }
    
    // Simular movimiento de mouse para mantener activa la pantalla
    function simulateMouseMovement() {
      // Crear un evento de movimiento de mouse virtual
      const event = new MouseEvent('mousemove', {
        view: window,
        bubbles: true,
        cancelable: true,
        clientX: Math.random() * window.innerWidth,
        clientY: Math.random() * window.innerHeight
      });
      
      // Disparar el evento
      document.dispatchEvent(event);
    }
    
    // Inicializar WebRTC cuando la página cargue
    document.addEventListener('DOMContentLoaded', initializeWebRTC);
    
    // Limpiar recursos cuando la página se cierre
    window.addEventListener('beforeunload', () => {
      if (activityInterval) clearInterval(activityInterval);
      if (dataChannel) dataChannel.close();
      if (peerConnection) peerConnection.close();
    });
  </script>
