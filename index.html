<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="330">
  <title>ProyeccionesExpertis_JV</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(66, 65, 65);
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .carousel img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .carousel img.active {
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1;
      user-select: none;
      border-radius: 50%;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    /* Contador de tiempo - AHORA EN IZQUIERDA */
    .timer-container {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 80px;
      height: 80px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-circle {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .timer-background {
      fill: none;
      stroke: rgba(255, 255, 255, 0.2);
      stroke-width: 4;
    }

    .timer-progress {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 4;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 1s linear, stroke 0.5s ease;
    }

    .timer-progress.expired {
      stroke: #ff4444;
      animation: pulse 2s infinite;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      transition: color 0.5s ease;
    }

    .timer-text.expired {
      color: #ff4444;
    }

    .timer-label {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12px;
      white-space: nowrap;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    /* ESTILOS PARA LOS MENSAJES EN TIEMPO REAL */
    .messages-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 200px; /* Reducido a la mitad */
      max-height: 150px; /* Reducido a la mitad */
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 5px; /* Espacio reducido */
    }

    .message {
      background: rgba(0, 0, 0, 0.3); /* Fondo más translúcido */
      border: none; /* Eliminado el marco verde */
      border-radius: 8px; /* Bordes más pequeños */
      padding: 8px 10px; /* Padding reducido */
      color: white;
      animation: slideIn 0.5s ease-out;
      backdrop-filter: blur(5px); /* Menos blur */
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px; /* Reducido */
      border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Línea más sutil */
      padding-bottom: 3px; /* Reducido */
    }

    .user {
      font-weight: bold;
      font-size: 0.8em; /* Texto más pequeño */
      color: #90EE90; /* Verde más claro y sutil */
      text-transform: uppercase;
      letter-spacing: 0.5px; /* Reducido */
    }

    .timestamp {
      font-size: 0.6em; /* Texto más pequeño */
      color: #ccc;
    }

    .message-text {
      font-size: 0.8em; /* Texto más pequeño */
      line-height: 1.2; /* Interlineado reducido */
      font-weight: bold;
    }

    .waiting-message {
      background: rgba(0, 0, 0, 0.2); /* Más translúcido */
      border: 1px dashed rgba(255, 255, 255, 0.3); /* Borde más sutil */
      color: #ccc; /* Texto más claro */
      text-align: center;
      padding: 10px; /* Padding reducido */
      border-radius: 8px; /* Bordes más pequeños */
      font-style: italic;
      font-size: 0.8em; /* Texto más pequeño */
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="carousel">
    <img src="./images/imagen_01.jpg" class="active" alt="Imagen1" />
    <img src="./images/imagen_02.jpg" alt="Imagen 2" />
    <img src="./images/imagen_03.jpg" alt="Imagen 3" />
    <img src="./images/imagen_04.jpg" alt="Imagen 4" />
    <img src="./images/imagen_05.jpg" alt="Imagen 5" />
    <img src="./images/imagen_06.jpg" alt="Imagen 6" />
    <img src="./images/imagen_07.jpg" alt="Imagen 7" />
    <img src="./images/imagen_08.jpg" alt="Imagen 8" />
    <img src="./images/imagen_09.jpg" alt="Imagen 9" />
    <img src="./images/imagen_10.jpg" alt="Imagen 10" />
    <img src="./images/imagen_11.jpg" alt="Imagen 11" />
    <img src="./images/imagen_12.jpg" alt="Imagen 12" />
    <img src="./images/imagen_13.jpg" alt="Imagen 13" />
    <img src="./images/imagen_14.jpg" alt="Imagen 14" />
    <img src="./images/imagen_15.jpg" alt="Imagen 15" />
    <img src="./images/imagen_16.jpg" alt="Imagen 16" />
    <img src="./images/imagen_17.jpg" alt="Imagen 17" />
    <img src="./images/imagen_18.jpg" alt="Imagen 18" />
    <img src="./images/imagen_19.jpg" alt="Imagen 19" />
    <img src="./images/imagen_20.jpg" alt="Imagen 20" />
    <img src="./images/imagen_21.jpg" alt="Imagen 21" />
    <img src="./images/imagen_22.jpg" alt="Imagen 22" />

    <button class="arrow arrow-left" id="prev">&#8592;</button>
    <button class="arrow arrow-right" id="next">&#8594;</button>
  </div>

  <!-- Contador de tiempo -->
  <div class="timer-container">
    <div class="timer-circle">
      <svg width="80" height="80" viewBox="0 0 36 36">
        <path class="timer-background"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path class="timer-progress"
          id="timer-progress"
          stroke-dasharray="100, 100"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
      </svg>
      <div class="timer-text" id="timer-text">330</div>
      <div class="timer-label">Actualización</div>
    </div>
  </div>

  <!-- Contenedor de mensajes en tiempo real -->
  <div class="messages-container" id="messagesContainer">
    <div class="waiting-message" id="waitingMessage">
      Esperando mensajes...
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Configuración de Firebase (USA TU MISMA CONFIGURACIÓN)
    const firebaseConfig = {
      apiKey: "AIzaSyDpw5oXvHlSf-1_Ka2ufSrCZuOX6Pm1A_Q",
      authDomain: "stream-mensajes.firebaseapp.com",
      databaseURL: "https://stream-mensajes-default-rtdb.firebaseio.com",
      projectId: "stream-mensajes",
      storageBucket: "stream-mensajes.firebasestorage.app",
      messagingSenderId: "173190487217",
      appId: "1:173190487217:web:632c3ca4c75cf66650d690"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // CARRUSEL ORIGINAL (sin cambios)
    const images = document.querySelectorAll('.carousel img');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const timerText = document.getElementById('timer-text');
    const timerProgress = document.getElementById('timer-progress');
    let current = 0;
    
    let initialCountdown = 330;
    let countdown = initialCountdown;
    let countdownActive = true;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    });

    nextBtn.addEventListener('click', () => {
      current = (current + 1) % images.length;
      showImage(current);
    });

    // Cambio automático cada 15 segundos
    setInterval(() => {
      current = (current + 1) % images.length;
      showImage(current);
    }, 15000);

    // Contador de actualización
    function updateCountdown() {
      if (countdownActive) {
        countdown--;
        timerText.textContent = countdown;
        
        const progress = (countdown / initialCountdown) * 100;
        timerProgress.style.strokeDashoffset = progress;
        
        if (countdown <= 0) {
          countdownActive = false;
          timerText.textContent = "0";
          timerText.classList.add('expired');
          timerProgress.classList.add('expired');
        }
      }
    }

    setInterval(updateCountdown, 1000);

    // SISTEMA DE MENSAJES EN TIEMPO REAL
    const messagesRef = database.ref('messages');
    
    // Escuchar nuevos mensajes
    messagesRef.limitToLast(5).on('child_added', function(snapshot) {
      const message = snapshot.val();
      displayMessage(message);
    });

    function displayMessage(message) {
      const container = document.getElementById('messagesContainer');
      const waitingMessage = document.getElementById('waitingMessage');
      
      // Ocultar mensaje de espera
      if (waitingMessage) {
        waitingMessage.style.display = 'none';
      }
      
      // Crear elemento de mensaje
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      
      const messageHeader = document.createElement('div');
      messageHeader.className = 'message-header';
      
      const userElement = document.createElement('div');
      userElement.className = 'user';
      userElement.textContent = message.usuario || 'Anónimo';
      
      const timestampElement = document.createElement('div');
      timestampElement.className = 'timestamp';
      timestampElement.textContent = new Date().toLocaleTimeString();
      
      const textElement = document.createElement('div');
      textElement.className = 'message-text';
      textElement.textContent = message.texto || 'Sin texto';
      
      messageHeader.appendChild(userElement);
      messageHeader.appendChild(timestampElement);
      messageElement.appendChild(messageHeader);
      messageElement.appendChild(textElement);
      
      // Agregar al inicio (mensajes más recientes arriba)
      container.insertBefore(messageElement, container.firstChild);
      
      // Limitar a 3 mensajes máximo
      if (container.children.length > 3) {
        container.removeChild(container.lastChild);
      }
      
      // Auto-eliminar mensaje después de 5 segundos
      setTimeout(() => {
        if (messageElement.parentNode === container) {
          container.removeChild(messageElement);
          
          // Mostrar mensaje de espera si no hay mensajes
          if (container.children.length === 0) {
            waitingMessage.style.display = 'block';
          }
        }
      }, 5000);
    }
</script>
</body>
</html>
