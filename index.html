<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProyeccionesExpertis_JV</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(66, 65, 65);
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .carousel img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .carousel img.active {
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1;
      user-select: none;
      border-radius: 50%;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }
  </style>
 <meta http-equiv="refresh" content="1800">
</head>
<body>

  <div class="carousel">
    <img src="./images/imagen_01.jpg" class="active" alt="Imagen1" />
    <img src="./images/imagen_02.jpg" alt="Imagen 2" />
    <img src="./images/imagen_03.jpg" alt="Imagen 3" />
    <img src="./images/imagen_04.jpg" alt="Imagen 4" />
    <img src="./images/imagen_05.jpg" alt="Imagen 5" />
    <img src="./images/imagen_06.jpg" alt="Imagen 6" />

    <!-- <img src="./images/imagen_ad2.jpg" alt="Imagen 9" /> -->

    <button class="arrow arrow-left" id="prev">&#8592;</button>
    <button class="arrow arrow-right" id="next">&#8594;</button>
  </div>

  <script>
  const images = document.querySelectorAll('.carousel img');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  let current = 0;

  function showImage(index) {
    images.forEach((img, i) => {
      img.classList.toggle('active', i === index);
    });
  }

  prevBtn.addEventListener('click', () => {
    current = (current - 1 + images.length) % images.length;
    showImage(current);
  });

  nextBtn.addEventListener('click', () => {
    current = (current + 1) % images.length;
    showImage(current);
  });

  // ✅ Cambio automático cada 15 segundos
  setInterval(() => {
    current = (current + 1) % images.length;
    showImage(current);
  }, 15000);
</script>
</body>
