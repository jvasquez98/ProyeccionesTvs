<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="320">
  <title>ProyeccionesExpertis_JV</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(66, 65, 65);
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .carousel img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .carousel img.active {
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1;
      user-select: none;
      border-radius: 50%;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    /* Contador de tiempo - AHORA EN IZQUIERDA */
    .timer-container {
      position: fixed;
      top: 15px;
      left: 15px; /* Cambiado de right a left */
      width: 80px;
      height: 80px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-circle {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .timer-background {
      fill: none;
      stroke: rgba(255, 255, 255, 0.2);
      stroke-width: 4;
    }

    .timer-progress {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 4;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 1s linear, stroke 0.5s ease;
    }

    .timer-progress.expired {
      stroke: #ff4444;
      animation: pulse 2s infinite;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      transition: color 0.5s ease;
    }

    .timer-text.expired {
      color: #ff4444;
    }

    .timer-label {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12px;
      white-space: nowrap;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    /* Indicador de estado WebRTC */
    .webrtc-status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
    }

    .webrtc-status.connected {
      background-color: rgba(76, 175, 80, 0.7);
    }

    .webrtc-status.error {
      background-color: rgba(244, 67, 54, 0.7);
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>

  <!-- Contador de tiempo - AHORA EN IZQUIERDA -->
  <div class="timer-container">
    <div class="timer-circle">
      <svg width="80" height="80" viewBox="0 0 36 36">
        <path class="timer-background"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path class="timer-progress"
          id="timer-progress"
          stroke-dasharray="100, 100"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
      </svg>
      <div class="timer-text" id="timer-text">120</div>
      <div class="timer-label">Actualización</div>
    </div>
  </div>

  <!-- Indicador de estado WebRTC -->
  <div class="webrtc-status" id="webrtc-status">WebRTC: Iniciando...</div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const timerText = document.getElementById('timer-text');
    const timerProgress = document.getElementById('timer-progress');
    const webrtcStatus = document.getElementById('webrtc-status');
    let current = 0;
    
    let initialCountdown = 320;
    let countdown = initialCountdown;
    let countdownActive = true;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    });

    nextBtn.addEventListener('click', () => {
      current = (current + 1) % images.length;
      showImage(current);
    });

    // Cambio automático cada 10 segundos
    setInterval(() => {
      current = (current + 1) % images.length;
      showImage(current);
    }, 10000);

    // Contador de actualización
    function updateCountdown() {
      if (countdownActive) {
        countdown--;
        timerText.textContent = countdown;
        
        // Actualizar la barra de progreso
        const progress = (countdown / initialCountdown) * 100;
        timerProgress.style.strokeDashoffset = progress;
        
        // Cuando llegue a cero, cambiar a rojo y detener
        if (countdown <= 0) {
          countdownActive = false;
          timerText.textContent = "0";
          timerText.classList.add('expired');
          timerProgress.classList.add('expired');
        }
      }
    }

    // Iniciar el contador
    setInterval(updateCountdown, 1000);

    // ========== CÓDIGO WEBRTC MEJORADO ==========
    
    let activityInterval;
    
    async function initializeWebRTC() {
      try {
        updateWebRTCStatus("WebRTC: Inicializando...", "default");
        
        // Verificar si WebRTC está disponible
        if (!window.RTCPeerConnection) {
          throw new Error("WebRTC no está disponible en este navegador");
        }
        
        // Configuración simple sin servidores STUN (conexión local)
        const configuration = {
          iceServers: [
            // Servidores STUN gratuitos
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'stun:stun2.l.google.com:19302' }
          ]
        };
        
        // Crear dos conexiones peer (local y "remota")
        const localPeer = new RTCPeerConnection(configuration);
        const remotePeer = new RTCPeerConnection(configuration);
        
        // Configurar el canal de datos en el peer local
        const dataChannel = localPeer.createDataChannel("keepAlive", {
          ordered: false,
          maxRetransmits: 0
        });
        
        dataChannel.onopen = () => {
          updateWebRTCStatus("WebRTC: Conectado ✓", "connected");
          console.log("Canal de datos WebRTC abierto");
          
          // Enviar datos periódicamente para mantener la actividad
          activityInterval = setInterval(() => {
            if (dataChannel.readyState === 'open') {
              const timestamp = new Date().toISOString();
              dataChannel.send(`keepAlive-${timestamp}`);
              console.log("Mensaje keep-alive enviado:", timestamp);
            }
          }, 25000); // Enviar cada 25 segundos
        };
        
        dataChannel.onclose = () => {
          updateWebRTCStatus("WebRTC: Desconectado", "error");
          console.log("Canal de datos WebRTC cerrado");
        };
        
        dataChannel.onerror = (error) => {
          updateWebRTCStatus("WebRTC: Error", "error");
          console.error("Error en canal de datos:", error);
        };
        
        // Manejar candidatos ICE
        localPeer.onicecandidate = ({ candidate }) => {
          if (candidate) {
            remotePeer.addIceCandidate(candidate).catch(console.error);
          }
        };
        
        remotePeer.onicecandidate = ({ candidate }) => {
          if (candidate) {
            localPeer.addIceCandidate(candidate).catch(console.error);
          }
        };
        
        // Cuando el peer remoto recibe el canal de datos
        remotePeer.ondatachannel = ({ channel }) => {
          channel.onmessage = ({ data }) => {
            console.log("Mensaje recibido:", data);
            // Simular respuesta para mantener actividad bidireccional
            if (data.includes('keepAlive')) {
              channel.send(`ack-${Date.now()}`);
            }
          };
        };
        
        // Crear oferta y respuesta
        const offer = await localPeer.createOffer();
        await localPeer.setLocalDescription(offer);
        
        await remotePeer.setRemoteDescription(offer);
        const answer = await remotePeer.createAnswer();
        await remotePeer.setLocalDescription(answer);
        
        await localPeer.setRemoteDescription(answer);
        
        // Verificar conexión después de un tiempo
        setTimeout(() => {
          if (dataChannel.readyState !== 'open') {
            console.warn("WebRTC no se pudo conectar, usando método alternativo");
            startFallbackActivity();
          }
        }, 5000);
        
      } catch (error) {
        console.error("Error en WebRTC:", error);
        updateWebRTCStatus("WebRTC: Usando método alternativo", "error");
        startFallbackActivity();
      }
    }
    
    function updateWebRTCStatus(message, type = "default") {
      webrtcStatus.textContent = message;
      webrtcStatus.className = "webrtc-status";
      if (type === "connected") {
        webrtcStatus.classList.add("connected");
      } else if (type === "error") {
        webrtcStatus.classList.add("error");
      }
    }
    
    // Método alternativo si WebRTC no funciona
    function startFallbackActivity() {
      console.log("Iniciando método alternativo para mantener activa la pantalla");
      
      // Usar múltiples métodos para mayor efectividad
      activityInterval = setInterval(() => {
        // 1. Simular actividad de red con fetch
        fetch(window.location.href, { 
          method: 'HEAD', 
          cache: 'no-cache' 
        }).catch(() => {});
        
        // 2. Simular movimiento de mouse
        simulateMouseMovement();
        
        // 3. Cambiar ligeramente el título (actividad DOM)
        const originalTitle = document.title;
        document.title = originalTitle + " ";
        setTimeout(() => {
          document.title = originalTitle;
        }, 100);
        
        console.log("Actividad simulada ejecutada:", new Date().toLocaleTimeString());
      }, 45000); // Cada 45 segundos
    }
    
    function simulateMouseMovement() {
      const event = new MouseEvent('mousemove', {
        view: window,
        bubbles: true,
        cancelable: true,
        clientX: 10 + Math.random() * (window.innerWidth - 20),
        clientY: 10 + Math.random() * (window.innerHeight - 20)
      });
      document.dispatchEvent(event);
    }
    
    // Inicializar cuando la página cargue
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeWebRTC);
    } else {
      initializeWebRTC();
    }
    
    // Limpiar recursos
    window.addEventListener('beforeunload', () => {
      if (activityInterval) {
        clearInterval(activityInterval);
      }
    });
    
    // También usar el evento de visibilidad de la página
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        // Si la página se vuelve visible, forzar actividad
        simulateMouseMovement();
      }
    });
  </script>
