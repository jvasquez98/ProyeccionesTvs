<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="320">
  <title>ProyeccionesExpertis_JV</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(66, 65, 65);
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .carousel img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .carousel img.active {
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1;
      user-select: none;
      border-radius: 50%;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    /* Contador de tiempo - AHORA EN IZQUIERDA */
    .timer-container {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 80px;
      height: 80px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-circle {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .timer-background {
      fill: none;
      stroke: rgba(255, 255, 255, 0.2);
      stroke-width: 4;
    }

    .timer-progress {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 4;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 1s linear, stroke 0.5s ease;
    }

    .timer-progress.expired {
      stroke: #ff4444;
      animation: pulse 2s infinite;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      transition: color 0.5s ease;
    }

    .timer-text.expired {
      color: #ff4444;
    }

    .timer-label {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12px;
      white-space: nowrap;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    /* Indicador discreto de estado WebRTC */
    .status-indicator {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      z-index: 100;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .status-indicator.connected {
      background-color: #4CAF50;
      animation: pulse 2s infinite;
    }

    .status-indicator.error {
      background-color: #ff4444;
    }

    .status-indicator.connecting {
      background-color: #ff9800;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

    <button class="arrow arrow-left" id="prev">&#8592;</button>
    <button class="arrow arrow-right" id="next">&#8594;</button>
  </div>

  <!-- Contador de tiempo - AHORA EN IZQUIERDA -->
  <div class="timer-container">
    <div class="timer-circle">
      <svg width="80" height="80" viewBox="0 0 36 36">
        <path class="timer-background"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path class="timer-progress"
          id="timer-progress"
          stroke-dasharray="100, 100"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
      </svg>
      <div class="timer-text" id="timer-text">120</div>
      <div class="timer-label">Actualización</div>
    </div>
  </div>

  <!-- Indicador discreto de estado -->
  <div class="status-indicator" id="status-indicator" title="Estado WebRTC: Conectando..."></div>
<script>
    const images = document.querySelectorAll('.carousel img');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const timerText = document.getElementById('timer-text');
    const timerProgress = document.getElementById('timer-progress');
    const statusIndicator = document.getElementById('status-indicator');
    let current = 0;
    
    let initialCountdown = 320;
    let countdown = initialCountdown;
    let countdownActive = true;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    });

    nextBtn.addEventListener('click', () => {
      current = (current + 1) % images.length;
      showImage(current);
    });

    // Cambio automático cada 10 segundos
    setInterval(() => {
      current = (current + 1) % images.length;
      showImage(current);
    }, 10000);

    // Contador de actualización
    function updateCountdown() {
      if (countdownActive) {
        countdown--;
        timerText.textContent = countdown;
        
        // Actualizar la barra de progreso
        const progress = (countdown / initialCountdown) * 100;
        timerProgress.style.strokeDashoffset = progress;
        
        // Cuando llegue a cero, cambiar a rojo y detener
        if (countdown <= 0) {
          countdownActive = false;
          timerText.textContent = "0";
          timerText.classList.add('expired');
          timerProgress.classList.add('expired');
        }
      }
    }

    // Iniciar el contador
    setInterval(updateCountdown, 1000);

    // ========== SOLUCIÓN SIMPLIFICADA Y CONFIABLE ==========
    
    let activityInterval;
    let webrtcConnections = [];

    async function startAntiSleep() {
        try {
            updateStatus('connecting', 'Activando prevención...');
            
            // Estrategia 1: Intentar WebRTC simple
            await initializeSimpleWebRTC();
            
            // Estrategia 2: Actividad de red periódica
            startNetworkActivity();
            
            // Estrategia 3: Interacción de usuario simulada
            startUserInteractionSimulation();
            
            updateStatus('connected', 'Prevención activa ✓');
            console.log('Sistema anti-suspensión activado');
            
        } catch (error) {
            console.error('Error inicializando:', error);
            updateStatus('error', 'Usando método básico');
            startBasicActivity();
        }
    }

    function initializeSimpleWebRTC() {
        return new Promise((resolve) => {
            if (!window.RTCPeerConnection) {
                resolve();
                return;
            }

            try {
                // Crear múltiples conexiones WebRTC simples
                for (let i = 0; i < 2; i++) {
                    const pc = new RTCPeerConnection({
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    });

                    // Solo crear la conexión ya genera actividad
                    pc.createDataChannel('keepalive');
                    
                    pc.createOffer()
                        .then(offer => pc.setLocalDescription(offer))
                        .catch(() => {}); // Ignorar errores

                    webrtcConnections.push(pc);
                }
                
                setTimeout(resolve, 1000);
            } catch (error) {
                resolve(); // Continuar incluso si WebRTC falla
            }
        });
    }

    function startNetworkActivity() {
        // Actividad de red cada 30 segundos usando diferentes métodos
        setInterval(() => {
            // Método 1: Fetch simple
            fetch(window.location.href + '?t=' + Date.now(), { 
                method: 'HEAD',
                cache: 'no-cache',
                mode: 'no-cors'
            }).catch(() => {});

            // Método 2: WebSocket attempt
            try {
                const ws = new WebSocket('wss://echo.websocket.org');
                setTimeout(() => {
                    if (ws.readyState === WebSocket.CONNECTING) {
                        ws.close();
                    }
                }, 2000);
            } catch (e) {}

            // Método 3: Imagen fantasma
            const img = new Image();
            img.src = window.location.href + '?img=' + Date.now();
            
            console.log('Actividad de red generada:', new Date().toLocaleTimeString());
        }, 30000);
    }

    function startUserInteractionSimulation() {
        // Movimiento de mouse cada 45 segundos
        setInterval(() => {
            simulateMouseMovement();
            simulateKeyboardActivity();
        }, 45000);
    }

    function startBasicActivity() {
        // Método de respaldo ultra confiable
        activityInterval = setInterval(() => {
            // Actividad de red básica
            fetch(window.location.href, { 
                method: 'HEAD',
                cache: 'no-store'
            }).catch(() => {});
            
            // Interacción de usuario
            simulateMouseMovement();
            
        }, 25000);
    }

    function simulateMouseMovement() {
        const events = ['mousemove', 'mousedown', 'mouseup'];
        const eventType = events[Math.floor(Math.random() * events.length)];
        
        const event = new MouseEvent(eventType, {
            view: window,
            bubbles: true,
            cancelable: true,
            clientX: 100 + Math.random() * (window.innerWidth - 200),
            clientY: 100 + Math.random() * (window.innerHeight - 200)
        });
        
        document.dispatchEvent(event);
    }

    function simulateKeyboardActivity() {
        const event = new KeyboardEvent('keydown', {
            key: ' ',
            code: 'Space',
            bubbles: true
        });
        document.dispatchEvent(event);
    }

    function updateStatus(status, tooltip = '') {
        statusIndicator.className = 'status-indicator';
        statusIndicator.classList.add(status);
        statusIndicator.title = tooltip;
    }

    // Iniciar inmediatamente
    startAntiSleep();

    // Actividad inicial forzada
    setTimeout(() => {
        simulateMouseMovement();
        console.log('Actividad inicial ejecutada');
    }, 2000);

    // Limpiar recursos
    window.addEventListener('beforeunload', () => {
        if (activityInterval) clearInterval(activityInterval);
        webrtcConnections.forEach(pc => pc.close());
    });

    // Actividad extra cuando la página gana visibilidad
    document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
            simulateMouseMovement();
        }
    });
</script>
</body>
</html>
