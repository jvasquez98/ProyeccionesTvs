<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="320">
  <title>ProyeccionesExpertis_JV</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(66, 65, 65);
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .carousel img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .carousel img.active {
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1;
      user-select: none;
      border-radius: 50%;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    /* Contador de tiempo - AHORA EN IZQUIERDA */
    .timer-container {
      position: fixed;
      top: 15px;
      left: 15px; /* Cambiado de right a left */
      width: 80px;
      height: 80px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-circle {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .timer-background {
      fill: none;
      stroke: rgba(255, 255, 255, 0.2);
      stroke-width: 4;
    }

    .timer-progress {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 4;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 1s linear, stroke 0.5s ease;
    }

    .timer-progress.expired {
      stroke: #ff4444;
      animation: pulse 2s infinite;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      transition: color 0.5s ease;
    }

    .timer-text.expired {
      color: #ff4444;
    }

    .timer-label {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12px;
      white-space: nowrap;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    /* Indicador de estado WebRTC */
    .webrtc-status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
    }

    .webrtc-status.connected {
      background-color: rgba(76, 175, 80, 0.7);
    }

    .webrtc-status.error {
      background-color: rgba(244, 67, 54, 0.7);
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

    <button class="arrow arrow-left" id="prev">&#8592;</button>
    <button class="arrow arrow-right" id="next">&#8594;</button>
  </div>

  <!-- Contador de tiempo - AHORA EN IZQUIERDA -->
  <div class="timer-container">
    <div class="timer-circle">
      <svg width="80" height="80" viewBox="0 0 36 36">
        <path class="timer-background"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path class="timer-progress"
          id="timer-progress"
          stroke-dasharray="100, 100"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
      </svg>
      <div class="timer-text" id="timer-text">120</div>
      <div class="timer-label">Actualización</div>
    </div>
  </div>

  <!-- Indicador de estado WebRTC -->
  <div class="webrtc-status" id="webrtc-status">Prevención suspensión: Iniciando...</div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const timerText = document.getElementById('timer-text');
    const timerProgress = document.getElementById('timer-progress');
    const webrtcStatus = document.getElementById('webrtc-status');
    let current = 0;
    
    let initialCountdown = 320;
    let countdown = initialCountdown;
    let countdownActive = true;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    });

    nextBtn.addEventListener('click', () => {
      current = (current + 1) % images.length;
      showImage(current);
    });

    // Cambio automático cada 10 segundos
    setInterval(() => {
      current = (current + 1) % images.length;
      showImage(current);
    }, 10000);

    // Contador de actualización
    function updateCountdown() {
      if (countdownActive) {
        countdown--;
        timerText.textContent = countdown;
        
        // Actualizar la barra de progreso
        const progress = (countdown / initialCountdown) * 100;
        timerProgress.style.strokeDashoffset = progress;
        
        // Cuando llegue a cero, cambiar a rojo y detener
        if (countdown <= 0) {
          countdownActive = false;
          timerText.textContent = "0";
          timerText.classList.add('expired');
          timerProgress.classList.add('expired');
        }
      }
    }

    // Iniciar el contador
    setInterval(updateCountdown, 1000);

    // ========== SOLUCIÓN SIMPLIFICADA PARA EVITAR SUSPENSIÓN ==========
    
    let activityInterval;
    let activityCounter = 0;
    
    function startAntiSleep() {
      console.log("Iniciando prevención de suspensión...");
      updateStatus("Prevención activa ✓", "connected");
      
      // Usar múltiples métodos para máxima efectividad
      activityInterval = setInterval(() => {
        activityCounter++;
        
        // Método 1: Simular actividad de red (más efectivo)
        simulateNetworkActivity();
        
        // Método 2: Simular interacción de usuario
        simulateUserInteraction();
        
        // Método 3: Pequeños cambios en el DOM
        simulateDOMActivity();
        
        console.log(`Actividad anti-suspensión #${activityCounter} ejecutada: ${new Date().toLocaleTimeString()}`);
        
      }, 30000); // Ejecutar cada 30 segundos
    }
    
    function simulateNetworkActivity() {
      // Intentar crear una conexión WebRTC simple
      try {
        if (window.RTCPeerConnection) {
          const pc = new RTCPeerConnection();
          // Solo crear la conexión ya genera actividad de red
          setTimeout(() => pc.close(), 1000);
        }
      } catch (e) {
        // Fallback: usar fetch
        fetch(window.location.href, { 
          method: 'HEAD', 
          cache: 'no-store',
          mode: 'no-cors'
        }).catch(() => {});
      }
    }
    
    function simulateUserInteraction() {
      // Simular movimiento de mouse en diferentes ubicaciones
      const events = ['mousemove', 'mousedown', 'mouseup'];
      const eventType = events[Math.floor(Math.random() * events.length)];
      
      const event = new MouseEvent(eventType, {
        view: window,
        bubbles: true,
        cancelable: true,
        clientX: 50 + Math.random() * (window.innerWidth - 100),
        clientY: 50 + Math.random() * (window.innerHeight - 100)
      });
      
      document.dispatchEvent(event);
      
      // También simular evento de teclado ocasionalmente
      if (activityCounter % 3 === 0) {
        const keyEvent = new KeyboardEvent('keydown', {
          key: ' ',
          code: 'Space',
          keyCode: 32,
          which: 32,
          bubbles: true
        });
        document.dispatchEvent(keyEvent);
      }
    }
    
    function simulateDOMActivity() {
      // Cambio sutil en el título (no visible para el usuario)
      const originalTitle = document.title;
      if (activityCounter % 2 === 0) {
        document.title = originalTitle + " ";
      } else {
        document.title = originalTitle.trim();
      }
      
      // Pequeño cambio en un atributo de data
      webrtcStatus.setAttribute('data-last-activity', Date.now().toString());
    }
    
    function updateStatus(message, type = "default") {
      webrtcStatus.textContent = message;
      webrtcStatus.className = "webrtc-status";
      if (type === "connected") {
        webrtcStatus.classList.add("connected");
      } else if (type === "error") {
        webrtcStatus.classList.add("error");
      }
    }
    
    // Iniciar inmediatamente
    startAntiSleep();
    
    // También ejecutar una actividad inicial adicional
    setTimeout(() => {
      simulateUserInteraction();
      simulateNetworkActivity();
    }, 2000);
    
    // Usar el evento de visibilidad de página como respaldo adicional
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        // Si la página está oculta, ser más agresivo con la actividad
        console.log("Página oculta - incrementando actividad anti-suspensión");
      } else {
        // Cuando la página se vuelve visible, forzar actividad inmediata
        simulateUserInteraction();
      }
    });
    
    // Forzar actividad cuando la ventana gana foco
    window.addEventListener('focus', () => {
      simulateUserInteraction();
    });
    
    // Limpiar al cerrar
    window.addEventListener('beforeunload', () => {
      if (activityInterval) {
        clearInterval(activityInterval);
      }
    });
    
    // Actividad inicial para asegurar que comience inmediatamente
    console.log("Sistema de prevención de suspensión inicializado");
  </script>
</body>
</html>
